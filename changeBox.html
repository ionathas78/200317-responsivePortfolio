<!DOCTYPE html>
<html>
<head>
    <meta
        name="description"
        content="First go at an interactive JavaScript webpage"
    />
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1">Grow</button>
    <button id="btnShrink">Shrink</button>
    <button id="button2">Blue</button>
    <button id="btnRecolor">Recolor</button>
    <button id="button3">Fade</button>
    <button id="btnUnfade">Unfade</button>
    <button id="button4">Reset</button>

    <script type="text/javascript" src="Assets/js/changeBox.js"></script>
</body>
</html>
