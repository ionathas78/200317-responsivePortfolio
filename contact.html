<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <!-- Motion Background from https://wweb.dev/resources/animated-css-background-generator -->
        <!-- Credit: Louis Hoebregts -->
        <span class="spore"></span>
        <span class="spore"></span>
        <span class="spore"></span>
        <span class="spore"></span>

        <nav>
            <div id="title-block"><span>j</span>Andrews</div>
            <ul>
                <li class="active-link"><a href="#">Home</a></li>
                <li class="link"><a id="about-link" onclick="openAbout()">About</a></li>
                <li class="link"><a href="portfolio.html">Portfolio</a></li>
                <li class="link"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="contact-form" class="page-form">
            <form>
                <h1>Contact</h1>
                <hr>
                <label for="contact-name">Name:</label>
                <input id="contact-name" type="text" name="name" placeholder="Ned Stark" size="40vw">
                <br>
                <label for="contact-email">Email:</label>
                <input id="contact-email" type="email" name="email" placeholder="nstark@aol.com" size="40vw">
                <br>
                <label for="contact-message">Message:</label>
                <br>
                <textarea id="contact-message" placeholder="Hello World!" name="message" rows="25" cols="60"></textarea>
                <br>
                <button id="contact-button" type="submit">Submit</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2020 by Jonathan Andrews<span id="footer-name"></span></p>
        <!-- Motion Background from https://wweb.dev/resources/animated-css-background-generator -->
        <!-- Credit: Louis Hoebregts -->
        <span class="spore"></span>
        <span class="spore"></span>
        <span class="spore"></span>
        <span class="spore"></span>
    </footer>


    <!-- Popup Form -->

    <section class="popup-form">
        <div id="form-about">
          <form class="form-container">
            <h1>About</h1>
            <hr>
            <h2>My Portfolio</h2>
            <p>&copy; 2020 Jonathan Andrews</p>
            <hr>
            <p style="font-style: italic;">Footer Background Effect by <a target="_blank" href="https://wweb.dev/resources/animated-css-background-generator">Louis Hoebregts</a></p>
            <hr>
            <button id="close-about-btn" class="pop-btn" type="submit" onclick="closeAbout()">Close</button>
          </form>
        </div>
      </section>

    <!-- Script Calls -->

    <script type="text/javascript" src="assets/logic.js"></script>
</body>
</html>
