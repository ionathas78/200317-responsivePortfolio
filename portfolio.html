    <!-- Popup Form -->

    <section class="popup-form">
        <div id="form-about">

    <section class="popup-form">

                <!-- Text goes here -->
            </div>

            <button id="confirm-btn-true" class="pop-btn modal-btn" type="submit" style="margin-bottom: 0.5vw;">True</button>
            <button id="confirm-btn-false" class="pop-btn modal-btn" type="cancel" style="margin-bottom: 0.5vw;">False</button>

        </div>
    </section>

            <div id="prompt-text">
                <!-- Text goes here -->
            </div>
            <hr>
            <input id="prompt-input" class="modal-input" type="text" style="width: auto;">
            <button id="prompt-btn-submit" class="pop-btn modal-btn" type="submit" style="margin-bottom: 0.5vw;">Submit</button>
            <button id="prompt-btn-cancel" class="pop-btn modal-btn" type="cancel" style="margin-bottom: 0.5vw;">Cancel</button>
            </form>
        </div>
